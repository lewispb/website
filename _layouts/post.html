---
layout: default
---

<article class="w-full px-10 py-6 bg-white rounded-lg shadow-md" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="flex justify-between items-center">
    <time class="font-light text-gray-600" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
      {{ page.date | date: "%b %-d, %Y" }}
    </time>
    <a class="px-2 py-1 bg-gray-600 text-gray-100 font-bold rounded hover:bg-gray-500" href="#">Design</a>
  </div>
  <div class="mt-2">
    <a class="text-2xl text-gray-700 font-bold hover:text-gray-600" href="{{ page.url }}" itemprop="name headline">{{ page.title | escape }}</a>
    <div id="page-content" class="mt-2 text-gray-600 markdown" itemprop="articleBody">
      {{ page.content }}
    </div>
  </div>
  <div class="flex my-2">
    <div class="max-w-sm ml-auto">
      <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <a class="flex items-center" href="#">
          <img class="mx-4 w-10 h-10 object-cover rounded-full hidden sm:block" src="{{ site.email | to_gravatar }}" alt="avatar">
            <p class="text-gray-700 font-bold" itemprop="name">{{ site.name }}</p>
        </a>
      </span>
    </div>
  </div>
</div>

{%- if site.disqus.shortname -%}
  {%- include disqus_comments.html -%}
{%- endif -%}
